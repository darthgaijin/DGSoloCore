<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
<body>

  <div id="toggleView">
    <div class="main">
      <div class="main-display">
        <div class="bank-name">
          <h1>Gaijin Bank</h1>
        </div>
        <div class="user-input">
          <div class="user-details">
            <div class="user-writing">
              <h3>Afternoon,</h3>
              <h1 id="ply_name">John Doe</h1>
              <p id="ply_bankBalance">Account Balance: $1,000,000</p>
            </div>
          </div>
          <div class="main-buttons">
            <div class="circular-buttons">
              <button class="circular-button"><i class="fa-sharp fa-solid fa-plus"></i></button>
              <button class="circular-button"><i class="fa-sharp fa-solid fa-minus"></i></button>
              <button class="circular-button"><i class="fa-sharp fa-solid fa-receipt"></i></button>
              <button class="circular-button"><i class="fa-sharp fa-solid fa-money-bill-transfer"></i></button>
              <button class="circular-button"><i class="fa-solid fa-hand-holding-dollar"></i></button>
              <button class="circular-button"><i class="fa-solid fa-briefcase"></i></button>
              <button class="circular-button"><i class="fa-solid fa-briefcase"></i></button>
              <button class="circular-button" id="button-close"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
          </div>
        </div>
        <div class="display-date">
          <p>Friday, <br/>September 21, 2022</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  
</body>
</html>
